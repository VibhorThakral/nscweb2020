<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSC Web Development 2020 - Quiz</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/quiz.css">
</head>
<body>
    <div class="container">
        <div id="quiz" class="justify-center flex-column">

            <div id="timer" class="text-center">
                <h3>Quiz ends in <span id="time">20:00</span></h3>
            </div>

            <div id="hud">
                <div class="hud-item">
                    <p class="hud-prefix">Question</p>
                    <h1 class="hud-main-text" id="questionCounter"></h1>
                </div>
                <div class="hud-item">
                    <div class="passBtn" onclick="passFunction()">
                        <p class="pass-text">Pass</p>
                    </div>
                </div>
            </div>

            <h2 id="question">Test Question?</h2>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">Choice 1</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">Choice 2</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">Choice 3</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4">Choice 4</p>
            </div>
        </div>
    </div>
    <script src="js/quiz.js"></script>
</body>
</html>
