<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disqualified</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="container">
        <div id="home" class="flex-center flex-column">
            <h1>Your Quiz has been closed</h1>  
            <h3>Please Call someone to assist you</h3>
            
            <form class="flex-center flex-column">
                <input
                  type="text"
                  name="resetKey"
                  id="resetKey"
                  placeholder="Reset Key"
                />
                <button
                  type="submit"
                  class="btn"
                  id="keySubmit"
                  onclick="checkKey(event)"
                  disabled
                >
                  Reset Quiz
                </button>
              </form>
        </div>
    </div>

    <script src="js/terminated.js"></script>
</body>
</html>
